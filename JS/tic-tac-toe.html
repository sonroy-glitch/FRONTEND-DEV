<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="tic-tac-toe.css" />
  </head>
  <body style="background-color: black">
    <div>
      <button
        onclick="
       user1='circle';
       userchoice(user1);
       "
        class="circle"
      >
        <img src="pics/circle.png" class="img" />
      </button>
      <button
        class="cross"
        onclick="
       user1= 'cross';
       userchoice(user1);
      "
      >
        <img src="pics/cross.webp" class="img" />
      </button>
    </div>
    <div class="main">
      <div class="rows">
        <button
          onclick="
       game(user1,user2,'button1');
        play();
        "
          class="button1"
        ></button>
        <button
          onclick="
        game(user1,user2,'button2');
        play();
        "
          class="button2"
        ></button>
        <button
          onclick="
        game(user1,user2,'button3');
        play();
        "
          class="button3"
        ></button>
      </div>
      <div class="rows">
        <button
          onclick="
        game(user1,user2,'button4');
        play();
        "
          class="button4"
        ></button>
        <button
          onclick="
        game(user1,user2,'button5');
        play();
        "
          class="button5"
        ></button>
        <button
          onclick="
        game(user1,user2,'button6');
        play();
        "
          class="button6"
        ></button>
      </div>
      <div class="rows">
        <button
          onclick="
        game(user1,user2,'button7');
        play();
        "
          class="button7"
        ></button>
        <button
          onclick="
        game(user1,user2,'button8');
        play();
        "
          class="button8"
        ></button>
        <button
          onclick="
        game(user1,user2,'button9');
        play();
        "
          class="button9"
        ></button>
      </div>
    </div>

    <script>
      var user1;
      var user2;
      var data1;
      var data2;
      var decide = "";
      function userchoice(user1) {
        if (user1 === "circle") {
          data1 = "<img src='pics/circle.png' class='img'/>";
          data2 = "<img src='pics/cross.webp' class='img'/>";
          decide = true;
        } else {
          data2 = "<img src='pics/circle.png' class='img'/>";
          data1 = "<img src='pics/cross.webp' class='img'/>";
          decide = false;
        }
      }

      function game(user1, user2, buttonName) {
        if (decide === "") {
          alert("Select an PLaying Move");
          return;
        } else {
          if (decide === true) {
            var a = document.querySelector(`.${buttonName}`);
            a.innerHTML = data1;
            decide = false;
            a.disabled = true;
          } else {
            var a = document.querySelector(`.${buttonName}`);
            a.innerHTML = data2;
            decide = true;
            a.disabled = true;
          }
        }
      }
      function play() {}
    </script>
  </body>
</html>
